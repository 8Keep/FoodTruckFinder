<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">


	<style type="text/css">
		
		#boxLogin
		{
			position: fixed;
			padding-right:	100px;
			padding-left: 	100px;
			padding-top: 	100px;
			padding-bottom: 100px;

			box-shadow: 10px 10px 15px 0px #ccc;
			top: 50%;
			left: 50%;
			background-color: #e7e5e5;
			transform: translate(-50%, -50%);
		}

		h1
		{
			font-family: "Times New Roman", Times, serif;
		}

		.container
		{
			max-width: 1000px;
		}
        
        .btn
        {
            background-color: #000;
        }

	</style>

</head>


<body>

<div class="container">
	<div class="container" id="boxLogin">

		<h1><center>Sign Up Page</center></h1>

		<form class="form">

			<div class="form-group">
				<input type="text" class="EmailAddress" placeholder="Email" id="loginEmail">
			</div>

			<div class="form-group">
				<input type="password" class="PasswordInput" placeholder="Password" id="loginPassword">
			</div>
			
			<div class="form-group">
				<button type="submit" value="Add">Sign In</button>
			</div>

			<div class="form-group">
				<button type="submit" value="Add">Register</button>
			</div>
			
		</form>

	</div>
	
</div>

</body>


</html>
